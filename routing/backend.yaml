---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: backend
  namespace: test
spec:
  meshName: global.appmesh-system
  listeners:
    - portMapping:
        port: 9898
        protocol: http
  serviceDiscovery:
    dns:
      hostName: backend.test.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualNode
metadata:
  name: backend-primary
  namespace: test
spec:
  meshName: global.appmesh-system
  listeners:
    - portMapping:
        port: 9898
        protocol: http
  serviceDiscovery:
    dns:
      hostName: backend-primary.test.svc.cluster.local
---
apiVersion: appmesh.k8s.aws/v1alpha1
kind: VirtualService
metadata:
  name: backend.test.svc.cluster.local
  namespace: test
spec:
  meshName: global.appmesh-system
  virtualRouter:
    name: backend-router
  routes:
    - name: backend-route
      http:
        match:
          prefix: /
        action:
          weightedTargets:
            - virtualNodeName: backend
              weight: 50
            - virtualNodeName: backend-primary
              weight: 50

